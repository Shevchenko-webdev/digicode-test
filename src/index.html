<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Digicode test</title>
</head>
<body>
<div class="playground-info">
  <p id="shapeCounter">Number of shapes: <span></span></p>
  <p id="shapeArea">Area occupied by figures: <span></span></p>
</div>
<div id="playgroundWrapper"></div>
<div class="controls">
  <div class="control">
    <p>Shapes per second:</p>
    <button id="increaseSpeed">+</button>
    <span id="shapePerSecValue"></span>
    <button id="decreaseSpeed" disabled>-</button>
  </div>
  <div class="control">
    <p>Gravity value:</p>
    <button id="increaseGravity">+</button>
    <span id="gravityValue"></span>
    <button id="decreaseGravity" disabled>-</button>
  </div>
</div>
</body>
</html>
